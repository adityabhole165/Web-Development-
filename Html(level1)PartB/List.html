<!-- List using bullet points is known as unordered list 

List displayed using numbers, letters are known as ordered list 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Buy</h2>
    <p>unordered list</p>
    <ul>
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Idli</li>
        <li>Dosa</li>
    </ul>

    <p>ordered list</p>
    <ol type="A">
        <li>Butter</li>
        </li>
        <li>Jam</li>
        <li>Idli</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
