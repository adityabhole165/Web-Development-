<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <div>
        <h1>Feedback form</h1>
    </div>
    <div>
        <label for="Name">Name:</label>
        <textarea name="Name" id="Name" row="1" placeholder="Write your name"></textarea>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <textarea name="email" id="email" row="1" placeholder="Write your email"></textarea>
    </div>
    <br>
    <div>
        <label for="Message"> Message:</label>
        <br>
        <textarea name="Message" id="Message" rows="5"></textarea>
    </div>
    <br>
    <div>
        <label for="rate">Rate us out of 5:</label>
        <br>
        <input type="radio" name="rate" id="rate" value="1">
        <label> 1 </label>
        <br>
        <input type="radio" name="rate" id="rate" value="2">
        <label> 2</label>
        <br>
        <input type="radio" name="rate" id="rate" value="3">
        <label> 3 </label>
        <br>
        <input type="radio" name="rate" id="rate" value="4">
        <label> 4 </label>
        <br>
        <input type="radio" name="rate" id="rate" value="5">
        <label> 5 </label>
        <br>
    </div>
    <br>
    <button>Send Your Message!</button>
</body>
</html>
