<!-- 
Input - 
    Used to create multiple form control.
    there are multiple types of inputs that can be created using type Attribute.
-->
    <!-- 
        <input>
        <input type= "text">
        <input type = "password">
        <input type = "number">
        <input type = "time">
        <input type = "color">
        

    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action" >
        text
        <input type="text" aria-label="data">
        <br>
        password
        <input type = "password">
        <br>
        number
        <input type = "number">
        <br>
        time
        <input type = "time">
        <br>
        color
        <input type = "color">

    </form>
</body>
</html>
