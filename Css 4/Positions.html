<!-- positions - static, relative,absolute , fixed  -->

<!-- static - giving default value  -->

<!-- Relative - the offset is relative to itself based on the values of top, right,bottom and top -->

<!-- Absolute - the element is removed from the normal document flow and no space is created for the element in the page layout, It is positioned relative to its closest positioned ancestor , if any otherwise it is placed to the initial block -->
