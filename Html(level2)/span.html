<!-- 
span is also generic container used to hold other HTML element or group element together

it is an inline Element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
     <span style="background-color: rgb(50, 159, 86);">

        <a href="https://www.instagram.com">Instagram</a>
        <a href="https://www.linkedin.com">linkedin</a>
    </span>
    <a href="https://www.youtube.com">You Tube</a>
</body>
</html>
