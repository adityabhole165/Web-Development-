<!-- 
 An Html Entity is a piece of text or string that begins with an ampersand (&) and ends with a Semicolon(;)

 Used to display reserved character (which would otherwise be interpreted as HTML code), and invisible character (like non breaking space)

 can also use in place of character that are difficult to type with a standard keyboard.

 Browser interprets them & renders correct character.


 & -> &amp;
 > -> &lt;
 < -> &gt;
 = -> &quot
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        a &lt b
        <br>
        a &gt b
        <br>
        a &amp b
        <br>
        a &quot b&quot
        <br>
        &#9733;
        &#9829;
    </p>
</body>
</html>
