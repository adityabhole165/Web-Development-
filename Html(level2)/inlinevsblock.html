<!--
inline element -
    Takes up only necessary width
    dont start from new line
-->

<!-- 
Block element
Takes up full width available
start from new line 
-->

<!-- /
Heading element - block element
Paragraph element - block element
anchor tag - inline element
img element - inline element
-->
